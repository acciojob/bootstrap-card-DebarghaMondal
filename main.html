<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Card Example</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">
  <div class="card-deck">
    <!-- Card 1 -->
    <div class="card bg-light">
      <div class="card-header">
        Welcome to Sync5
      </div>
      <div class="card-body">
        <h5 class="card-title">New Features</h5>
        <p class="card-text">Mobile and Tablet support. With this new update you will be able to sync your work across a large number of platforms.</p>
        <a href="#" class="btn btn-primary">Read more</a>
      </div>
      <div class="card-footer text-muted">
        Last updated 12 mins ago
      </div>
    </div>

    <!-- Card 2 -->
    <div class="card bg-light">
      <div class="card-header">
        Alert
      </div>
      <div class="card-body">
        <h5 class="card-title">Node Dead</h5>
        <p class="card-text">Node 5 (east-us) is offline for the last 12 days.</p>
        <a href="#" class="btn btn-primary">Read more</a>
      </div>
      <div class="card-footer text-muted">
        Last updated 12 mins ago
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS and dependencies (jQuery, Popper.js) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-xNz05SWtfs6kz1TfIAu/NKxyivT7sAWr7Q0Gxq5P/TC1WhBuhGFDQsgLbOZwrC3" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+jFuR8C/DqHzj3zryYgP2D5zDl/5+IdTC0D" crossorigin="anonymous"></script>

</body>
</html>
